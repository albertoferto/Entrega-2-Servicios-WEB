        $(document).ready(function () {

            $("#mi-formulario").submit(function () {
                var mensaje = "";
                if ($("#p-nombre").val().trim().length == 0) {
                    mensaje = "El nombre no puede estar en blanco";
                }
                if ($("#p-apellido").val().trim().length == 0) {
                    mensaje = "El apellido esta sin rellenar";
                }
                if ($("#email").val().trim().length == 0) {
                    mensaje = "El espacio del email esta en vacio";
                }
                if ($("#phone").val().trim().length == 0) {
                    mensaje = "El telefono esta en blanco";
                }
                if (mensaje != "") {

                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
            });
