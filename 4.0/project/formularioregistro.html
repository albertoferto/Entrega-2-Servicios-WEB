<script>
    $(function validateForm()
{    
   $("#register-form").validate({
    rules:
    {
    name: {
     required: true,
     validname: true,
     minlength: 4
    },
    email: {
     required: true,
     validemail: true
    },
    password: {
     required: true,
     minlength: 8,
     maxlength: 15
    },
    cpassword: {
     required: true,
     equalTo: '#password'
    },
     },
    
     messages:
     {
    name: {
     required: "Porfavor ingrese su username",
     validname: "En el nombre ingrese letras del alfabeto y espacios",
     minlength: "Tu nombre es muy corto"
       },
       email: {
       required: "Porfavor ingrese su email",
       validemail: "Ingrese un email valido"
        },
    password:{
     required: "Porfavor ingrese su contraseña",
     minlength: "Contraseña debe tener 8 caracteres"
     },
    cpassword:{
     required: "Porfavor ingrese nuevamente su contraseña",
     equalTo: "Constraseña no es igual !"
     }
     },
    
     }); 
 });
</script>
